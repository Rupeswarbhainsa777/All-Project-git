<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rupeswar Bhainsa — Projects & GitHub</title>
<style>
:root{
--bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#06b6d4; --glass: rgba(255,255,255,0.04);
--radius:14px; font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
html,body{height:100%; margin:0; background:linear-gradient(180deg,#071022 0%, #081026 60%); color:#e6eef6}
.wrap{max-width:1100px;margin:36px auto;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6)}
header{display:flex;gap:20px;align-items:center;justify-content:space-between}
.title{display:flex;gap:16px;align-items:center}
.avatar{width:78px;height:78px;border-radius:14px;background:linear-gradient(135deg,var(--accent), #7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#021026;font-size:20px}
h1{font-size:22px;margin:0}
p.lead{margin:6px 0 0;color:var(--muted)}


.controls{display:flex;gap:12px;align-items:center}
input[type=search]{padding:10px 14px;border-radius:12px;background:var(--card);border:1px solid rgba(255,255,255,0.04);color:inherit;outline:none;min-width:240px}
.btn{padding:10px 14px;border-radius:12px;background:var(--accent);color:#021026;font-weight:600;border:none;cursor:pointer}


main{margin-top:22px}
.meta{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px}
.chip{padding:8px 12px;border-radius:999px;background:var(--glass);color:var(--muted);font-weight:600;border:1px solid rgba(255,255,255,0.02)}


.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px)}
.card h3{margin:0 0 6px;font-size:16px}
.card p{margin:0 0 10px;color:var(--muted);font-size:14px}
.links{display:flex;gap:8px;flex-wrap:wrap}
.link{padding:8px 10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);font-size:13px;color:var(--muted);text-decoration:none}
.small{font-size:12px;color:var(--muted)}


footer{margin-top:22px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:8px}
.actions{display:flex;gap:8px}


/* mobile tweaks */
@media (max-width:520px){.title h1{font-size:18px}.avatar{width:60px;height:60px}}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="title">
<div class="avatar">RB</div>
<div>
<h1>Rupeswar Bhainsa — Projects & GitHub</h1>
<p class="lead">A concise showcase of your projects with live links to GitHub and demos.</p>
</div>
</div>


<div class="controls">
<input id="search" type="search" placeholder="Search projects (name, tech)" />
<button class="btn" id="copyProfile">Copy GitHub URL</button>
</div>
</header>


<main>
<div class="meta">
<div class="chip">Java • React • MySQL</div>
<div class="chip">Frontend • Backend • REST</div>
<div class="chip">Portfolio generated: single-file</div>
</div>


<section class="grid" id="projectsGrid">
